readError=%S tekisobose kuterekebwa, kubanga ensibuko ya fayiro ebadde tetegeerekeka.\n\nGezaako oluvannyumako, oba tuukkirira be kikwatako.
writeError=%S tekisobose kuterekebwa, kubanga ensobi ebaddewo temanyiddwa.\n\nGezaako okutereka mu kifo ekirala.
launchError=%S tesobodde kweggula, kubanga wabaddewo ensobi etamanyiddwa.\n\nSooka ogezeeko okutereka ku jjinja olyoke oggulewo fayiro.
diskFull=Ebbanga eriri ku jjinja terimala kutereka %S.\n\nGgyako fayiro ezitagasa ku jjinja oddemu ogezeeko, oba gezaako okutereka mu kifo ekirala.
readOnly=%S tesobose kuterekebwa, kubanga ejjinja, etterekero lya fayiro, oba fayiro ekuumiddwa.\n\nSobozesa nate okukozesa ejjinja, oba ogezeeko okutereka mu kifo ekirala.
accessError=%S tesobose kuterekebwa, kubanga toyinza kukyusa biri mu tterekero lya fayiro eyo.\n\nKyusa ebikwata ku tterekero lya fayiro oddemu ogezeeko, oba gezaako okutereka mu kifo ekirala.
helperAppNotFound=%S tesobose kuggulibwawo, kubanga ennyambiso eyandikuyambye teriiwo. Jjulula ennŋŋyuŋŋana nga bw'osiimye.
noMemory=Tewali tterekero limala kumaliza ekyo ky'osabye.\n\nGgalawo apulikesoni ezimu ogezeeko nate.
title=Okuwanula %S
fileAlreadyExistsError=%S tesobodde kuterekebwa, kubanga waliyo fayiro endala gye ye fananyiliza nayo erinnya nga '_fayiro' e terekwammu.\n\n Gezaako okutereka mu kifo ekirala.
fileNameTooLongError=%S tesobodde kuterekebwa, kubanga erinnya lya fayiro libadde ggwanvu nnyo.\n\nGezaako okutereka n'erinnya lya fayiro erimpi.
